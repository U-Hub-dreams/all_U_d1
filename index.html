<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>漢字練習（読み隠し）</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel:rgba(255,255,255,.06);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --accent:#7cdbff;
      --ok:#80ffb5;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      position:sticky;
      top:0;
      background:rgba(11,18,32,.85);
      backdrop-filter:blur(10px);
      padding:12px 14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid rgba(255,255,255,.08);
    }

    h1{
      font-size:16px;
      margin:0;
    }

    button{
      border:none;
      padding:10px 16px;
      border-radius:999px;
      font-weight:700;
      background:linear-gradient(#7cdbff,#6bcff0);
      cursor:pointer;
      box-shadow:0 6px 16px rgba(124,219,255,.3);
      transition:.1s;
    }
    button:active{
      transform:translateY(2px);
      box-shadow:0 3px 8px rgba(124,219,255,.3);
    }

    .wrap{
      max-width:900px;
      margin:auto;
      padding:14px;
    }

    .card{
      background:var(--panel);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .grid{
      display:grid;
      grid-template-columns:1.1fr 1fr 120px;
      align-items:center;
    }

    .head{
      padding:12px 14px;
      font-size:12px;
      color:var(--muted);
      background:rgba(255,255,255,.05);
    }

    .row{
      padding:14px;
    }

    .kanji{
      font-size:22px;
      font-weight:800;
    }

    .yomi-box{
      width:100%;
      max-width:180px;
      height:28px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:6px;
      background:rgba(255,255,255,.15);
      font-weight:700;
      letter-spacing:.15em;
    }

    .hidden{
      background:linear-gradient(
        90deg,
        rgba(255,255,255,.25),
        rgba(255,255,255,.1),
        rgba(255,255,255,.25)
      );
      color:transparent;
      user-select:none;
    }

    .toggle{
      display:flex;
      justify-content:flex-end;
    }

    input[type="checkbox"]{
      width:22px;
      height:22px;
      cursor:pointer;
      transform:scale(1.2);
    }

    @media(max-width:520px){
      .grid{grid-template-columns:1fr 1fr 90px}
    }
  </style>
</head>

<body>
<header>
  <h1>漢字練習</h1>
  <button id="allBtn">全部の読みを表示</button>
</header>

<main class="wrap">
  <div class="card">
    <div class="grid head">
      <div>漢字</div>
      <div>読み</div>
      <div style="text-align:right">表示</div>
    </div>
    <div id="list"></div>
  </div>
</main>

<script>
const DATA = [
  {kanji:"勉強", yomi:"べんきょう"},
  {kanji:"確認", yomi:"かくにん"},
  {kanji:"経験", yomi:"けいけん"},
  {kanji:"複雑", yomi:"ふくざつ"},
  {kanji:"重要", yomi:"じゅうよう"},
];

const list = document.getElementById("list");
const allBtn = document.getElementById("allBtn");
let all = false;

DATA.forEach((d,i)=>{
  const row = document.createElement("div");
  row.className="grid row";

  const k = document.createElement("div");
  k.className="kanji";
  k.textContent=d.kanji;

  const y = document.createElement("div");
  y.className="yomi-box hidden";
  y.textContent="■■■■■";
  y.dataset.real=d.yomi;

  const t = document.createElement("div");
  t.className="toggle";
  const cb = document.createElement("input");
  cb.type="checkbox";

  cb.addEventListener("change",()=>{
    if(cb.checked){
      y.textContent=y.dataset.real;
      y.classList.remove("hidden");
    }else{
      y.textContent="■■■■■";
      y.classList.add("hidden");
    }
  });

  t.appendChild(cb);
  row.append(k,y,t);
  list.appendChild(row);
});

allBtn.onclick=()=>{
  all=!all;
  document.querySelectorAll(".row").forEach(r=>{
    const cb=r.querySelector("input");
    cb.checked=all;
    cb.dispatchEvent(new Event("change"));
  });
  allBtn.textContent=all?"全部の読みを非表示":"全部の読みを表示";
};
</script>
</body>
</html>
