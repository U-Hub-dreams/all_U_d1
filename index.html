<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>漢字練習</title>

<style>
:root{
  --bg:#0b1020;
  --card:#111827;
  --row:#0f172a;
  --rowShow:#1e293b;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#60a5fa;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui,-apple-system,"Hiragino Sans","Noto Sans JP";
  background:linear-gradient(180deg,#020617,#020617 30%,#020617);
  color:var(--text);
}

header{
  padding:16px;
  text-align:center;
}

header h1{
  margin:0 0 12px;
  font-size:16px;
  font-weight:700;
}

button{
  padding:10px 16px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:#111827;
  color:#fff;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 6px 16px rgba(0,0,0,.35);
}
button:active{
  transform:translateY(2px);
  box-shadow:0 3px 8px rgba(0,0,0,.4);
}

main{
  max-width:900px;
  margin:0 auto;
  padding:0 14px 32px;
}

.table{
  background:var(--card);
  border-radius:16px;
  padding:12px;
}

.header{
  display:grid;
  grid-template-columns:1fr 1fr 80px;
  padding:8px 12px;
  font-size:12px;
  color:var(--muted);
  font-weight:700;
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr 80px;
  align-items:center;
  padding:14px 12px;
  margin-top:6px;
  border-radius:12px;
  background:var(--row);
  transition:.15s;
}

.row.show{
  background:var(--rowShow);
}

.kanji{
  font-size:20px;
  font-weight:800;
}

.reading{
  font-size:16px;
  font-weight:700;
  opacity:0;
  transition:.15s;
}

.row.show .reading{
  opacity:1;
}

.check{
  text-align:center;
}

input[type="checkbox"]{
  width:22px;
  height:22px;
  accent-color:var(--accent);
  cursor:pointer;
}

@media(max-width:520px){
  .kanji{font-size:18px}
  .reading{font-size:15px}
}
</style>
</head>

<body>

<header>
  <h1>漢字練習</h1>
  <button id="toggle">全部の読みを表示</button>
</header>

<main>
  <div class="table" id="table">
    <div class="header">
      <div>漢字</div>
      <div>読み</div>
      <div>表示</div>
    </div>
  </div>
</main>

<script>
const data=[
  ["自信","じしん"],
  ["準備","じゅんび"],
  ["挑戦","ちょうせん"],
  ["効率","こうりつ"],
  ["確認","かくにん"],
  ["経験","けいけん"],
  ["集中","しゅうちゅう"],
  ["継続","けいぞく"]
];

const table=document.getElementById("table");
const toggle=document.getElementById("toggle");
let all=false;

const rows=[];

data.forEach(d=>{
  const row=document.createElement("div");
  row.className="row";

  row.innerHTML=`
    <div class="kanji">${d[0]}</div>
    <div class="reading">${d[1]}</div>
    <div class="check"><input type="checkbox"></div>
  `;

  const cb=row.querySelector("input");
  cb.onchange=()=>{
    row.classList.toggle("show",cb.checked);
    sync();
  };

  table.appendChild(row);
  rows.push({row,cb});
});

function setAll(v){
  all=v;
  rows.forEach(r=>{
    r.cb.checked=v;
    r.row.classList.toggle("show",v);
  });
  toggle.textContent=v?"全部の読みを非表示":"全部の読みを表示";
}

function sync(){
  if(rows.every(r=>r.cb.checked)) setAll(true);
  else if(rows.every(r=>!r.cb.checked)) setAll(false);
}

toggle.onclick=()=>setAll(!all);
</script>

</body>
</html>
