<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>漢字練習（読み隠し）</title>
  <meta name="description" content="チェックで読みを表示できる漢字練習サイト" />

  <style>
    :root{
      --bg: #0b1220;
      --panel: rgba(255,255,255,0.06);
      --panel2: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --accent: #7cdbff;
      --good: #80ffb5;

      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --shadow2: 0 8px 22px rgba(0,0,0,0.25);
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic", "Meiryo", sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 400px at 15% 0%, rgba(124,219,255,0.18), transparent 60%),
        radial-gradient(700px 400px at 95% 10%, rgba(128,255,181,0.14), transparent 60%),
        var(--bg);
    }

    header{
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: linear-gradient(to bottom, rgba(11,18,32,0.88), rgba(11,18,32,0.60));
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .header-inner{
      max-width: 980px;
      margin: 0 auto;
      padding: 14px 14px;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
    }

    .title{
      display:flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }
    .title h1{
      font-size: 16px;
      margin: 0;
      letter-spacing: 0.02em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .title .sub{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* 押した感触のあるボタン */
    .btn{
      appearance: none;
      border: 0;
      color: rgba(0,0,0,0.88);
      background: linear-gradient(180deg, rgba(124,219,255,1), rgba(124,219,255,0.82));
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 800;
      font-size: 13px;
      box-shadow: 0 10px 22px rgba(124,219,255,0.18), 0 2px 0 rgba(255,255,255,0.22) inset;
      cursor: pointer;
      transform: translateY(0);
      transition: transform 0.06s ease, filter 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
    }
    .btn:hover{ filter: brightness(1.03); }
    .btn:active{
      transform: translateY(2px) scale(0.99);
      box-shadow: 0 6px 14px rgba(124,219,255,0.14), 0 1px 0 rgba(255,255,255,0.18) inset;
    }
    .btn:focus-visible{
      outline: 2px solid rgba(124,219,255,0.75);
      outline-offset: 3px;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 14px 28px;
    }

    .card{
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: clip;
    }

    /* 3列（罫線なし） */
    .grid{
      display: grid;
      grid-template-columns: 1.1fr 1fr 130px;
      align-items: center;
    }
    .head{
      padding: 12px 14px;
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.78);
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
    .row{
      padding: 12px 14px;
      gap: 10px;
    }
    .row:nth-child(even){ background: rgba(255,255,255,0.03); }

    .kanji{
      font-size: clamp(18px, 2.6vw, 24px);
      font-weight: 900;
      letter-spacing: 0.04em;
    }

    .yomi{
      font-size: clamp(14px, 2.2vw, 18px);
      font-weight: 800;
      display: inline-flex;
      align-items: center;
      justify-content: flex-start;
      min-height: 28px;
    }

    /* ★ぼかし無し：隠す時は「固定のダミー」を表示 */
    .yomi.is-hidden{
      color: rgba(255,255,255,0.80);
    }

    /* 固定ダミー：長さを一定にする（推測困難） */
    .dummy{
      display: inline-block;
      width: 10.5em;           /* ここがポイント：常に同じ幅 */
      height: 0.95em;
      border-radius: 999px;
      background: rgba(255,255,255,0.16);
      position: relative;
      overflow: hidden;
      transform: translateY(1px);
    }
    .dummy::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(90deg,
        rgba(255,255,255,0.06),
        rgba(255,255,255,0.18),
        rgba(255,255,255,0.06)
      );
      opacity: 0.9;
    }

    .toggle{
      display:flex;
      justify-content: flex-end;
      align-items: center;
    }

    /* チェックボックス（押した感触） */
    .check{
      width: 54px;
      height: 32px;
      border-radius: 999px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: var(--shadow2);
      position: relative;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease, transform 0.06s ease;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      display:inline-block;
    }
    .check:active{ transform: translateY(2px) scale(0.99); }
    .check input{
      position:absolute;
      inset:0;
      opacity:0;
      cursor:pointer;
      margin:0;
    }
    .knob{
      position:absolute;
      top: 50%;
      left: 4px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.86);
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
      transition: left 0.2s ease, background 0.2s ease;
      pointer-events:none;
    }
    .check input:checked + .knob{
      left: 26px;
      background: rgba(0,0,0,0.85);
    }
    .check:has(input:checked){
      background: rgba(128,255,181,0.22);
      border-color: rgba(128,255,181,0.35);
    }

    @media (max-width: 520px){
      .grid{ grid-template-columns: 1.1fr 1fr 100px; }
      .row{ padding: 12px 12px; }
      .head{ padding: 11px 12px; }
      .btn{ padding: 10px 12px; font-size: 12px; }
      .dummy{ width: 9.2em; }
    }

    .footer-note{
      margin-top: 12px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.5;
      padding: 0 4px;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-inner">
      <div class="title">
        <h1>漢字練習（読みを隠す）</h1>
        <div class="sub">チェックで「読み」を表示できます（隠す時は固定バー表示）</div>
      </div>
      <button id="toggleAllBtn" class="btn" type="button" aria-pressed="false">
        全部の読みを表示
      </button>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="grid head">
        <div>漢字</div>
        <div>読み</div>
        <div style="text-align:right;">読みを表示</div>
      </div>

      <div id="list"></div>
    </section>

    <div class="footer-note">
      ・問題の追加は、このファイル内の <b>DATA</b> を編集してください。
    </div>
  </main>

  <script>
    // ====== ここを編集すれば、問題を差し替えられます ======
    const DATA = [
      { kanji: "勉強", yomi: "べんきょう" },
      { kanji: "準備", yomi: "じゅんび" },
      { kanji: "確認", yomi: "かくにん" },
      { kanji: "経験", yomi: "けいけん" },
      { kanji: "努力", yomi: "どりょく" },
      { kanji: "解答", yomi: "かいとう" },
      { kanji: "複雑", yomi: "ふくざつ" },
      { kanji: "重要", yomi: "じゅうよう" },
      { kanji: "成績", yomi: "せいせき" },
      { kanji: "提出", yomi: "ていしゅつ" },
    ];
    // ======================================================

    const listEl = document.getElementById("list");
    const toggleAllBtn = document.getElementById("toggleAllBtn");
    let allVisible = false;

    function makeDummy(){
      const s = document.createElement("span");
      s.className = "dummy";
      s.setAttribute("aria-hidden", "true");
      return s;
    }

    function setRowVisible(row, visible){
      const yomiCell = row.querySelector(".yomi");
      const cb = row.querySelector('input[type="checkbox"]');

      cb.checked = visible;

      // 表示：本物の読み / 非表示：固定ダミーバー
      yomiCell.innerHTML = "";
      if (visible){
        yomiCell.classList.remove("is-hidden");
        yomiCell.textContent = yomiCell.dataset.real;
      } else {
        yomiCell.classList.add("is-hidden");
        yomiCell.appendChild(makeDummy());
      }
    }

    function syncAllState(){
      const cbs = [...listEl.querySelectorAll('input[type="checkbox"]')];
      const checkedCount = cbs.filter(cb => cb.checked).length;
      allVisible = (checkedCount === cbs.length);
      toggleAllBtn.textContent = allVisible ? "全部の読みを非表示" : "全部の読みを表示";
      toggleAllBtn.setAttribute("aria-pressed", String(allVisible));
    }

    function render(){
      const frag = document.createDocumentFragment();

      DATA.forEach((item, idx) => {
        const row = document.createElement("div");
        row.className = "grid row";

        const c1 = document.createElement("div");
        c1.className = "kanji";
        c1.textContent = item.kanji;

        const c2 = document.createElement("div");
        c2.className = "yomi is-hidden";
        c2.dataset.real = item.yomi;
        c2.appendChild(makeDummy()); // 初期は固定ダミー

        const c3 = document.createElement("div");
        c3.className = "toggle";

        const label = document.createElement("label");
        label.className = "check";
        label.setAttribute("aria-label", `${item.kanji} の読みを表示`);

        const input = document.createElement("input");
        input.type = "checkbox";

        const knob = document.createElement("span");
        knob.className = "knob";

        input.addEventListener("change", () => {
          setRowVisible(row, input.checked);
          syncAllState();
        });

        label.appendChild(input);
        label.appendChild(knob);
        c3.appendChild(label);

        row.appendChild(c1);
        row.appendChild(c2);
        row.appendChild(c3);

        frag.appendChild(row);
      });

      listEl.innerHTML = "";
      listEl.appendChild(frag);

      syncAllState();
    }

    toggleAllBtn.addEventListener("click", () => {
      allVisible = !allVisible;
      const rows = [...listEl.querySelectorAll(".row")];
      rows.forEach(row => setRowVisible(row, allVisible));
      syncAllState();
    });

    render();
  </script>
</body>
</html>
