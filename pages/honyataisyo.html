        <h1>本屋大賞</h1>

      </div>
      <div class="toolbar">
        <a class="btn" href="../index.html">戻る</a>

      </div>
    </header>

    <section class="panel" aria-label="本屋大賞">

        <div class="cell" role="columnheader" style="justify-content:flex-end;">答えを表示</div>
      </div>

      <div id="tableBody" class="grid body" role="rowgroup"></div>
    </section>

    <div class="footer">
       <!-- ※「読み」は非表示時に “ぼかし” や “伏せ字” を使わず、要素自体を完全に隠しています。 -->
    </div>
  </div>
